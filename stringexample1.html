<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering greeting messages</title>
</head>
<body>
    <h2>Filtering greeting messages</h2>
    <div class="output">
        <ul>          
        </ul>
    </div>

    <script>
        const list = document.querySelector('.output ul');
        list.innerHTML = '';
        let greeting = ['Happy Birthday!',
          'Happy Holi to all of you guys',
          'A happy Holi to all the family',
          'Holi Mubarak ho',
          'Get well soon',
          'Happy Anniversary Mom Dad!'];
          
          for(let i=0;i<greeting.length;i++){
            if(greeting[i].indexOf("Holi") !== -1){
                let listItem = document.createElement('li');
                listItem.textContent = greeting[i];
                list.appendChild(listItem); 

            }
          }
          
    
    
                                              
    </script>
</body>
</html>
